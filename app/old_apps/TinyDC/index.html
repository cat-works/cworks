<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>Discord client Compact</title>
    <script src="discord.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>


        body * {
            font-family: 'Kosugi', sans-serif;
            font-size: 16px;
            color: #00ff00;
        }

        body {
            height:90%;
            width:90%;
            background: linear-gradient(#000000, #050505)
        }

        #D_chat-T_input {
            background-color: #222222;
            resize: none;
            width: 99%
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Kosugi&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.7.0/marked.min.js"></script>
</head>

<body>
    <i>Discord Client Compact</i>
    <div id="D_server" style="width:100%;height:25%">
        <span id="D_server-S_now" style="width:100%;height:20%">logined server</span>

        <div id="D_server-D_servericon" style="width:100%;height:80%">
            <img src="server.png" style="width:5%;height:5%"></img>
        </div>
    </div>

    <div id="D_channel" style="height:70%;width:50%;float:left;">
        <span id="D_channel-S_now" style="width:100%;height:1rem">logined channel</span>
        <div id="D_channel-D_channels" style="width:100%;height:4rem;"></div>
    </div>
    <div id="D_Chat" style="height:75%;width:50%;float:left;font-size:8px">
        <textarea id="D_chat-T_input" style="height:10%;width:100%"></textarea>
        <div id="D_chat-D_msg" style="height:90%;width:100%"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
